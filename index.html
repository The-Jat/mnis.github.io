<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Window resize parallax</title>
    <link rel="stylesheet" href="Css/Layout.css">
  </head>
  <body>

    <div class="container">
      <div class="wrapper-parallax">
        <div class="js-parallax">
          <div class="bg layer-0"><div data-depth="0" class="inner"></div></div>
          <div class="bg layer-1"><div data-depth="1" class="inner"></div></div>
          <div class="bg layer-2"><div data-depth="2" class="inner"></div></div>
          <div class="bg layer-3"><div data-depth="1.5" class="inner"></div></div>
          <div class="bg layer-4"><div data-depth="4" class="inner"></div></div>
          <div class="bg layer-5"><div data-depth="5" class="inner"></div></div>
          <div class="bg layer-6"><div data-depth="6" class="inner"></div></div>
        </div>
      </div>
    </div>

    <script src="Js/Lib/jQuery.js"></script>
    <script src="Js/Parallax.js"></script>
    
  </body>
</html>
